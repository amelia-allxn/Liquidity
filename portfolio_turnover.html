<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio Turnover</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: #000;
  }

  .container {
    max-width: 700px;
    text-align: left;
  }

  h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 20px;
    line-height: 1.1;
    text-transform: uppercase;
  }

  .content-box {
    border: 3px solid #000;
    padding: 20px 30px;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  a {
    text-decoration: none;
    color: #0078D4;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Profile menu */
  .profile-menu {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    z-index: 1000;
  }

  .avatar {
    width: 50px;
    height: 50px;
    background-color: #0078D4;
    color: #fff;
    font-weight: bold;
    font-size: 1.2rem;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: hidden;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  .dropdown {
    display: none;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 150px;
  }

  .dropdown a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: #333;
  }

  .dropdown a:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<!-- Profile Menu -->
<div class="profile-menu">
  <div class="avatar" id="avatar"></div>
  <div class="dropdown" id="dropdown">
	<p><a href="profile_final.html">Profile</a></p>
	<p><a href="settings.html">Settings</a></p>
	<p><a href="login_final.html">Logout</a></p>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <h1>Portfolio Turnover</h1>
  <div class="content-box">
    <p>Portfolio Turnover content coming soon. This section will include detailed metrics and analysis related to portfolio turnover rates and their impact on performance.</p>
  </div>
  <p><a href="contents.html">Back to Contents</a></p>
</div>

<script>
  const email = localStorage.getItem("loggedInEmail");
  const profilePic = localStorage.getItem("profilePic");
  const avatar = document.getElementById("avatar");
  const dropdown = document.getElementById("dropdown");

  if (!email) {
    alert("You must log in first.");
    window.location.href = "login_final.html";
  }

  // Show initials or profile picture
  if (profilePic) {
    avatar.innerHTML = `${profilePic}`;
  } else if (email) {
    const initials = email.split("@")[0].slice(0, 2).toUpperCase();
    avatar.textContent = initials;
  }

  // Dropdown toggle
  avatar.addEventListener("mouseenter", () => dropdown.style.display = "block");
  avatar.addEventListener("mouseleave", () => setTimeout(() => dropdown.style.display = "none", 300));
  dropdown.addEventListener("mouseenter", () => dropdown.style.display = "block");
  dropdown.addEventListener("mouseleave", () => dropdown.style.display = "none");
</script>
</body>
</html>
