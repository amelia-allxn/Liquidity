<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
	  body {
		font-family: 'Poppins', sans-serif;
		background-color: #fffff;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
	  }

	  .card {
		background: linear-gradient(135deg, #0078D4 0%, #ffe680 33%, #ff4d4d 66%, #00a651 100%);
		width: 420px;
		padding: 40px;
		border-radius: 20px;
		box-shadow: 0 8px 20px rgba(0,0,0,0.1);
		position: relative;
		text-align: center;
	  }

	  .logo {
		position: absolute;
		top: 20px;
		left: 20px;
		width: 80px;
	  }

	  h2 {
		font-size: 2rem;
		font-weight: 600;
		margin-bottom: 30px;
		text-transform: uppercase;
	  }

	  .form-group {
		margin-bottom: 20px;
		position: relative;
	  }

	  .form-group input {
		width: 100%;
		padding: 14px;
		border: 1px solid #ccc;
		border-radius: 10px;
		font-size: 1rem;
		text-align: center;
	  }

	  .checkbox-group {
		text-align: left;
		font-size: 0.9rem;
		margin-bottom: 10px;
	  }

	  .btn {
		width: 100%;
		padding: 14px;
		background-color: #0078D4;
		color: #fff;
		border: none;
		border-radius: 10px;
		font-size: 1rem;
		font-weight: bold;
		cursor: pointer;
		margin-top: 10px;
		text-transform: uppercase;
	  }

	  .btn:hover {
		background-color: #005fa3;
	  }

	  .footer-text {
		margin-top: 20px;
		font-size: 0.95rem;
	  }

	  .footer-text a {
		color: #0078D4;
		text-decoration: none;
		font-weight: bold;
	  }

	  .error {
		color: red;
		display: none;
		margin-bottom: 10px;
	  }
    </style>
</head>
<body>
    <div class="card">
	<img src="C:\Users\XA00001\Downloads\logo.jpg" alt="Legal & General Logo" class="logo">
        <h2>Reset Password</h2>
        <form id="resetForm">
		  <div class="form-group">
			<input type="email" id="resetEmail" placeholder="Enter your email" required>
		  </div>
		  <button class="btn" type="submit">Send Reset Link</button>
        </form>
        <div class="message" id="successMessage">A reset link has been sent to your email.</div>
        <div class="error" id="errorMessage">Email not found. Please check and try again.</div>
    </div>

    <script>
        document.getElementById("resetForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("resetEmail").value.trim();
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const successMessage = document.getElementById("successMessage");
            const errorMessage = document.getElementById("errorMessage");

            if (users[email]) {
                successMessage.style.display = "block";
                errorMessage.style.display = "none";
                // Simulate sending a reset link
                alert("Simulated reset link: https://yourapp.com/reset_password?email=" + encodeURIComponent(email));
            } else {
                successMessage.style.display = "none";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
