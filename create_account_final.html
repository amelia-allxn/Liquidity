<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
	  body {
		font-family: 'Poppins', sans-serif;
		background-color: #fffff;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
	  }

	  .card {
		background: linear-gradient(135deg, #0078D4 0%, #ffe680 33%, #ff4d4d 66%, #00a651 100%);
		width: 420px;
		padding: 40px;
		border-radius: 20px;
		box-shadow: 0 8px 20px rgba(0,0,0,0.1);
		position: relative;
		text-align: center;
	  }

	  .logo {
		position: absolute;
		top: 20px;
		left: 20px;
		width: 80px;
	  }

	  h2 {
		font-size: 2rem;
		font-weight: 600;
		margin-bottom: 30px;
		text-transform: uppercase;
	  }

	  .form-group {
		margin-bottom: 20px;
		position: relative;
	  }

	  .form-group input {
		width: 100%;
		padding: 14px;
		border: 1px solid #ccc;
		border-radius: 10px;
		font-size: 1rem;
		text-align: center;
	  }

	  .checkbox-group {
		text-align: left;
		font-size: 0.9rem;
		margin-bottom: 10px;
	  }

	  .btn {
		width: 100%;
		padding: 14px;
		background-color: #0078D4;
		color: #fff;
		border: none;
		border-radius: 10px;
		font-size: 1rem;
		font-weight: bold;
		cursor: pointer;
		margin-top: 10px;
		text-transform: uppercase;
	  }

	  .btn:hover {
		background-color: #005fa3;
	  }

	  .footer-text {
		margin-top: 20px;
		font-size: 0.95rem;
	  }

	  .footer-text a {
		color: #0078D4;
		text-decoration: none;
		font-weight: bold;
	  }

	  .error {
		color: red;
		display: none;
		margin-bottom: 10px;
	  }
    </style>
</head>
<body>

	
    <div class="card">
	<img src="C:\Users\XA00001\Downloads\logo.jpg" alt="Legal & General Logo" class="logo">
        <h2>Create Account</h2>
		<form id="createAccountForm">
		  <div class="form-group">
			<input type="text" id="name" placeholder="Name" required>
		  </div>
		  <div class="form-group">
			<input type="email" id="email" placeholder="Email" required>
		  </div>
		  <div class="form-group">
			<input type="password" id="password" placeholder="Password" required>
		  </div>
		  <div class="form-group">
			<input type="password" id="confirmPassword" placeholder="Confirm Password" required>
		  </div>
		  <div class="error" id="errorMessage" style="color:red; display:none;"></div>
		  <button class="btn" type="submit">Create Account</button>
		</form>
        <p><a href="login_final.html">Back to Login</a></p>
		<p><a href="forgot_password.html">Forgot Password</a></p>
    </div>
	<script>
		document.getElementById("createAccountForm").addEventListener("submit", function(e) {
			e.preventDefault();
			const email = document.getElementById("email").value.trim();
			const password = document.getElementById("password").value;
			const users = JSON.parse(localStorage.getItem("users") || "{}");
			const errorMessage = document.getElementById("errorMessage");

			if (users[email]) {
				errorMessage.textContent = "An account with this email already exists. Please try logging in.";
				errorMessage.style.display = "block";
			} else {
				users[email] = password;
				localStorage.setItem("users", JSON.stringify(users));
				errorMessage.style.display = "none";
				alert("Account created successfully! You can now log in.");
				window.location.href = "login.html";
			}
		});
	</script>
</body>
</html>
